<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>People Search</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
   <header class="main-component">
      <h1>People Search</h1>

      <nav>
         <ul class="navbar">
          <li class="links"><a>People search</a></li>
          <li class="links"><a href="vehiclesearch.html">Vehicle search</a></li>
          <li class="links"><a href="add.html">Add a vehicle</a></li>
         </ul>
      </nav>
   </header>
   <div id="contents">

      <div id="top-row">
        <aside id="sidebar" class="main-component">
          <img class="sidebar-image" src="masks.png" alt="masks">
        </aside>
    
        <main id="main-content" class="main-component">
          <form id="pform">
            <div><label for="name">Search by driver name </label>
              <input type="text" id="name" /></div>
            <div><label for="license">Search by driving licence number </label>
              <input type="text" id="license" /></div>
            <div><button type="submit">Submit</button></div>
          </form>
    
          <div id="message"></div>
          <div id="results"></div>
        </main>
      </div>
    
      <div id="bottom-row">
        <aside id="sidebar-small" class="main-component">
          <img class="sidebar-image" src="masks.png" alt="masks">
        </aside>
    
        <footer class="main-component">
          <p>footer</p>
        </footer>
      </div>
    
    </div>    
    
   <script src="peoplescript.js" type="module"></script>
  </div>
</body>

</html>
