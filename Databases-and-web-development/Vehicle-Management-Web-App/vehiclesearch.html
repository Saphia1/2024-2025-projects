
<!DOCTYPE html>
<html lang="en">

<head>

   <title>Vehicle  Search</title>

</head>

<body>
<div id="container">
   <header class="main-component">
      <h1>Vehicle Search</h1>

      <nav>
         <ul class="navbar">
            <li class="links"><a href="peoplesearch.html">People search</a></li>
          <li class="links"><a>Vehicle search</a></li>

    </div>
